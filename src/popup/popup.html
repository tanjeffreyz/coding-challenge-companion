<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="col"></div>
            <div class="col">
                <div class="row mt-3" align="center">
                    <h1>Coding Challenge Companion</h1>
                </div>

                <!-- GitHub Authentication -->
                <div class="row mt-5 mb-5 pb-4" align="center" id="auth-prompt" hidden>
                    <p id="auth-message">Please authenticate with GitHub to continue</p>
                    <div class="col-1"></div>
                    <div class="col">
                        <button type="button" class="btn btn-primary shadow-none" id="auth-button">
                            <span class="align-middle">
                                <img class="invert-color" src="resources/github-logo.png" width="32px" />
                            </span>
                            <span class="align-middle">Authenticate</span>
                        </button>
                    </div>
                    <div class="col-1"></div>
                </div>

                <!-- Summary -->
                <div class="row mt-3 mb-3" align="center" id="summary" hidden>
                    <p>Logged in as <b id="username"></b></p>
                </div>
            </div>
            <div class="col"></div>
        </div>
        
        <script src="js/custom.js"></script>
    </body>
</html>
