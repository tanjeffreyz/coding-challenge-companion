<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="col"></div>
            <div class="col" align="center">
                <!-- Header -->
                <div class="row mt-3">
                    <h1><b>Coding Challenge Companion</b></h1>
                    <div id="header-message">
                        <p>Retrieving data from GitHub...</p>
                    </div>
                    <div class="dropdown settings">
                        <button type="button" class="btn btn-primary shadow-none" id="settings-button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img class="invert-color" src="resources/gear.svg" width="16px" />
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="settings-button">
                            <li><a class="dropdown-item start" href="#" id="settings-change-repo">Change Repository</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item end sign-out" href="#" id="settings-sign-out">Sign Out</a></li>
                        </ul>
                    </div>
                </div>

                <!-- GitHub authentication -->
                <div class="row mt-5 mb-5" id="auth-prompt" hidden>
                    <div class="col-1"></div>
                    <div class="col">
                        <div class="row">
                            <label class="form-label" id="auth-message">Please authenticate with GitHub to continue</label>
                        </div>
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col">
                                <button type="button" class="btn btn-primary shadow-none" id="auth-button">
                                    <span class="align-middle">
                                        <img class="invert-color" src="resources/github-logo.png" width="32px" />
                                    </span>
                                    <span class="align-middle">Authenticate</span>
                                </button>
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>

                <!-- Register new or existing repository -->
                <div class="row mt-5 mb-5" id="register-repo" hidden>
                    <div class="col-1"></div>
                    <div class="col">
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col">
                                <label class="form-label">Create or add a GitHub repository to get started</label>
                                <input type="text" id="register-repo-name" class="form-control"
                                    width="50%" aria-describedby="helpText"
                                    placeholder="Name of new or existing repository">
                                <div id="helpText" class="form-text"></div>
                            </div>
                            <div class="col-1"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-1"></div>
                            <div class="col">
                                <button type="button" class="btn btn-primary shadow-none" id="register-repo-button">
                                    <span class="align-middle">
                                        <img class="invert-color" src="resources/repository.svg" width="32px" />
                                    </span>
                                    <span class="align-middle">Register Repository</span>
                                </button>
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>

                <!-- Summary -->
                <div id="summary" hidden>
                    <!-- Register new or existing repository -->
                    <div class="row mt-4">
                        <div class="col-1 px-0"></div>
                        <div class="col">
                            <canvas id="summary-levels" width="225" height="225"></canvas>
                        </div>
                        <div class="col">
                            <canvas id="summary-languages" width="225" height="225"></canvas>
                        </div>
                        <div class="col-1 px-0"></div>
                    </div>
                </div>

                <!-- Main footer -->
                <div class="row mt-4 mb-2 ms-1 me-1 pt-1 footer">
                    <div class="col"></div>
                    <div class="col">
                        <a target="_blank" href="https://github.com/tanjeffreyz/coding-challenge-companion">
                            <img src="resources/github-logo.png" width="20px" />
                        </a>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/chart.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
